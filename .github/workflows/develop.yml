name: Development
run-name: Compilation & Quality Checks

on:
  pull_request:

jobs:
  build-library:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm install
      - run: npm run build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm install
      - run: npm run lint

  unit-tests:
    runs-on: ubuntu-latest
    needs: [build-library, lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm install
      - run: npm run test:ci
      - name: Store LCOV Info
        uses: actions/upload-artifact@v4
        with:
          name: line-coverage-info
          path: coverage/lcov.info